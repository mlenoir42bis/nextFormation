<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>IGNORED</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputStylesheet name="css/bootstrap.css" />
	
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

		<h:outputScript name="js/bootstrap.js" />
	</f:facet>

	<f:facet name="last"></f:facet>

</h:head>
<h:body>
	<ui:composition>
		<div class="container">
			<div class="row">

				<h:form>
					<p:growl id="messages" />

					<p:menubar>
						<p:menuitem value="Home" action="index"/>

						<p:submenu label="Compte">
							<p:menuitem value="Inscription" action="inscription" rendered="#{sessionClientBean.sessionClient.emailClient == null}" />
							<p:menuitem value="Mon compte" action="monCompte" rendered="#{sessionClientBean.sessionClient.emailClient != null}" />
						</p:submenu>

						<p:menuitem value="Commander" />
						
						<f:facet name="options">
							<p:commandButton value="Logout"
								icon="ui-icon-extlink" action="#{actionClientBean.deconnecterClient}" rendered="#{sessionClientBean.sessionClient.emailClient != null}"/>
						</f:facet>
					</p:menubar>
				</h:form>

				<br />

				<div class="row">
					<div class="col-md-8">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>

							<!-- Wrapper for slides -->
							<div class="carousel-inner">
								<div class="item active">
									<p:graphicImage width="1000" height="200"
										name="images/ban/images.jpg" />
								</div>
								<div class="item">
									<p:graphicImage width="1000" height="200"
										name="images/ban/images.jpg" />
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <!-- 					<span class="glyphicon glyphicon-chevron-left"></span> -->
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<!-- 					<span class="glyphicon glyphicon-chevron-right"></span> -->
							</a>
						</div>
					</div>
					<div class="col-md-4">

						<h:form rendered="#{sessionClientBean.sessionClient.emailClient == null}">
							<h:panelGrid columns="2" cellpadding="5" >
								<h:outputLabel for="email" value="e-Mail" />
								<p:inputText id="email"
									value="#{actionClientBean.email}" label="email" />
								<p:message for="email" />
								<h:outputText value="#{sessionClientBean.sessionClient.nomClient}" />

								<h:outputLabel for="password" value="Password " />
								<p:password id="password" value="#{actionClientBean.password}" required="true" />
								
								<p:commandButton value="Connexion"
									action="#{actionClientBean.connecterClient}" actionListener="#{actionClientBean.connecterClient}" ajax="false"
									icon="ui-icon-check" validateClient="true" />
							</h:panelGrid>
						</h:form>
						<h:form rendered="#{sessionClientBean.sessionClient.emailClient != null}">
							Hello #{sessionClientBean.sessionClient.nomClient}
						</h:form>

					</div>
				</div>

			</div>
		</div>
	</ui:composition>
</h:body>
</html>
